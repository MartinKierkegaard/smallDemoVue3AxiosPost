<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Template</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <h1>{{ intro }}</h1>
      
      <input v-model="carVendor" placeholder="Vendor">
      <input v-model="carModel" placeholder="Model">
      <input v-model="carPrice" placeholder="price">
      
      <button v-on:click="gemBil" >Gem bil</button>

      <div>
        {{carVendor}}
        {{carModel}}
        {{carPrice}}
      </div>

      <h1>status : {{statuskode}}</h1>



    </div>

    <!-- Import App -->
    <script src="./js/main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </body>
</html>
